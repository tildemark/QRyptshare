version: '3'

services:
  qr-app:
    build: 
      context: .
      args:
        # **UPDATED:** Changed to V10.
        CACHE_DATE: 20251201-V10
        # **CRITICAL:** Explicitly tell NPM to ignore production mode during install
        NPM_CONFIG_PRODUCTION: "false"
        NODE_ENV: development
    container_name: nextjs-qr-generator
    restart: always
    ports:
      - "3010:3000"
    environment:
      # Runtime environment remains production
      - NODE_ENV=production
    networks:
      - net

networks:
  net:
    external: true
    name: net